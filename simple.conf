    location /images/ {
        root www;
    }
}

server {
	listen 1312;
	root var/www/main;           # Global root directory
	index index.html index.htm;   # Default files to look for

	# Regular pages - uses global root
	location / {
		# Will look in /var/www/main/
		# e.g., /about.html → /var/www/main/about.html
	}

	# Images in a different directory
	location /images/ {
		root var/www/assets;     # Different root for images
		# Will look in /var/www/assets/images/
		# e.g., /images/logo.png → /var/www/assets/images/logo.png
	}

	# Static files in another location
	location /static/ {
		root var/www/static;     # Different root for static files
		# Will look in /var/www/static/static/
		# e.g., /static/style.css → /var/www/static/static/style.css
	}
}


