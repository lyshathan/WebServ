<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 540px;
        }

        .error-icon {
            font-size: 120px;
            margin-bottom: 24px;
            animation: float 3s ease-in-out infinite;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 16px;
            color: #1d1d1f;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        p {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 32px;
        }

        .btn {
            display: inline-block;
            background: #06c;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 17px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #0077ed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">üîç</div>
        <div class="error-code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/" class="btn">Go Home</a>
    </div>
</body>
</html>
