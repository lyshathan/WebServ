<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Test - Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #06c;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #06c;
        }

        .hint {
            font-size: 14px;
            color: #6e6e73;
            margin-top: 8px;
        }



        button {
            width: 100%;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #6e6e73;
            margin: 24px 0;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .button-group button {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>

        <div class="card">
            <span class="method">CGI</span>
            <h1>CGI Script</h1>
            <p class="subtitle">Test CGI with query parameters and body</p>

                    <form id="cgiForm" method="POST">
            <div class="form-group">
                <label for="query">Query parameters:</label>
                <input type="text" id="query" name="query" placeholder="Enter query parameters">
            </div>
            <div class="form-group">
                <label for="message">Message to send:</label>
                <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea>
            </div>

                <div class="button-group">
                    <button type="submit" onclick="setAction('/cgi/index.py')" style="margin-bottom: 12px;">
                        üêç Run Python CGI
                    </button>
                    <button type="submit" onclick="setAction('/cgi/index.sh')" style="background: #af52de;">
                        üî∑ Run SH CGI
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('cgiForm');
        const queryInput = document.getElementById('query');
        const messageInput = document.getElementById('message');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            const query = queryInput.value.trim();
            const message = messageInput.value;
            const actionUrl = form.action;

            let url = actionUrl;
            if (query) {
                url += `?${query}`;
            }

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain'
                    },
                    body: message
                });

                const result = await response.text();

                const newWindow = window.open('', '_blank');
                newWindow.document.write(result);
                newWindow.document.close();

            } catch (error) {
                alert('Error: ' + error.message);
            }
        });

        function setAction(actionUrl) {
            form.action = actionUrl;
        }
    </script>
</body>
</html>
