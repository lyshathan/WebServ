<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGI Test - Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #06c;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            background: #f3e5f5;
            color: #6a1b9a;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #06c;
        }

        .hint {
            font-size: 14px;
            color: #6e6e73;
            margin-top: 8px;
        }

        .upload-area {
            border: 2px dashed #d2d2d7;
            border-radius: 12px;
            padding: 32px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 24px;
            display: block;
        }

        .upload-area:hover {
            border-color: #06c;
            background: #f5f9ff;
        }

        .upload-icon {
            font-size: 40px;
            margin-bottom: 12px;
        }

        .upload-text {
            font-size: 15px;
            color: #1d1d1f;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            display: none;
            padding: 12px 16px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 500;
            color: #1d1d1f;
        }

        .clear-file {
            color: #ff3b30;
            cursor: pointer;
            font-size: 13px;
            margin-left: 8px;
        }

        button {
            width: 100%;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .divider {
            text-align: center;
            color: #6e6e73;
            margin: 24px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="card">
            <span class="method">CGI</span>
            <h1>CGI Script</h1>
            <p class="subtitle">Test CGI with query parameters and body</p>

            <form action="/cgi/index.py" method="POST" enctype="multipart/form-data">
                <div class="input-group">
                    <label for="query">Query Parameter</label>
                    <input 
                        type="text" 
                        id="query" 
                        name="query"
                        placeholder="test=value"
                    >
                    <div class="hint">Optional: Add query string (e.g., name=John&age=25)</div>
                </div>

                <div class="divider">or</div>

                <div class="input-group">
                    <label>Upload File</label>
                    <label for="fileInput" class="upload-area">
                        <div class="upload-icon">üìé</div>
                        <div class="upload-text">Click to select a file (optional)</div>
                    </label>
                    <input type="file" id="fileInput" name="file">
                    
                    <div class="file-info" id="fileInfo">
                        <span class="file-name" id="fileName"></span>
                        <span class="clear-file" onclick="clearFile()">‚úï Remove</span>
                    </div>
                </div>

                <button type="submit">Run CGI Script</button>
            </form>
        </div>
    </div>

    <script>
        const form = document.querySelector('form');
        const queryInput = document.getElementById('query');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');

        // Handle query parameter
        form.addEventListener('submit', (e) => {
            const query = queryInput.value.trim();
            if (query) {
                const action = form.action.split('?')[0];
                form.action = `${action}?${query}`;
            }
        });

        // Handle file selection
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = `${file.name} (${formatFileSize(file.size)})`;
                fileInfo.classList.add('show');
            }
        });

        function clearFile() {
            fileInput.value = '';
            fileInfo.classList.remove('show');
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
