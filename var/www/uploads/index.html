<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File - Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #06c;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .upload-area {
            border: 2px dashed #d2d2d7;
            border-radius: 12px;
            padding: 48px 24px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 24px;
            display: block;
        }

        .upload-area:hover {
            border-color: #06c;
            background: #f5f9ff;
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 16px;
        }

        .upload-hint {
            font-size: 14px;
            color: #6e6e73;
        }

        input[type="file"] {
            display: none;
        }

        .file-info {
            display: none;
            padding: 16px;
            background: #f5f5f7;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 15px;
        }

        .file-info.show {
            display: block;
        }

        .file-name {
            font-weight: 500;
            color: #1d1d1f;
        }

        button {
            width: 100%;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            background: #e3f2fd;
            color: #1565c0;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">‚Üê Back to Home</a>
        
        <div class="card">
            <span class="method">POST</span>
            <h1>Upload File</h1>
            <p class="subtitle">Select a file to upload to the server</p>

            <form id="uploadForm" action="/upload/" method="POST" enctype="multipart/form-data">
                <label for="fileInput" class="upload-area">
                    <div class="upload-icon">üì§</div>
                    <div class="upload-text">Click to select a file</div>
                </label>
                <input type="file" id="fileInput" name="file" required>
                
                <div class="file-info" id="fileInfo">
                    <div class="file-name" id="fileName"></div>
                </div>

                <button type="submit" id="submitBtn" disabled>Upload File</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const submitBtn = document.getElementById('submitBtn');
        const uploadForm = document.getElementById('uploadForm');
        const message = document.getElementById('message');

        fileInput.addEventListener('change', handleFileSelect);

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(uploadForm);
            submitBtn.disabled = true;
            submitBtn.textContent = 'Uploading...';
            message.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch('/uploads/', {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    showMessage('‚úì File uploaded successfully!', 'success');
                    uploadForm.reset();
                    fileInfo.classList.remove('show');
                    submitBtn.disabled = true;
                    submitBtn.textContent = 'Upload File';
                } else {
                    showMessage(`‚úó Upload failed: ${response.status} ${response.statusText}`, 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Upload File';
                }
            } catch (error) {
                showMessage('‚úó Upload failed: Network error', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Upload File';
            }
        });

        function handleFileSelect() {
            if (fileInput.files.length > 0) {
                const file = fileInput.files[0];
                fileName.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileInfo.classList.add('show');
                submitBtn.disabled = false;
                message.classList.remove('show');
            }
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.classList.add('show', type);
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' B';
            if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            return (bytes / 1048576).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
