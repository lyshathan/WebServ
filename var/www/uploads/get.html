<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get File - Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #06c;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            background: #e8f5e9;
            color: #2e7d32;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #06c;
        }

        .hint {
            font-size: 14px;
            color: #6e6e73;
            margin-top: 8px;
        }

        button {
            width: 100%;
            background: #06c;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #0077ed;
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>
        
        <div class="card">
            <span class="method">GET</span>
            <h1>Get File</h1>
            <p class="subtitle">Download a file from the server</p>

            <form id="getForm">
                <div class="input-group">
                    <label for="filename">Filename</label>
                    <input 
                        type="text" 
                        id="filename" 
                        placeholder="example.txt" 
                        required
                    >
                    <div class="hint">Enter the name of the file to download</div>
                </div>

                <button type="submit" id="getBtn">Get File</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const getForm = document.getElementById('getForm');
        const filenameInput = document.getElementById('filename');
        const getBtn = document.getElementById('getBtn');
        const message = document.getElementById('message');

        getForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const filename = filenameInput.value.trim();
            if (!filename) return;

            getBtn.disabled = true;
            getBtn.textContent = 'Fetching...';
            message.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(`/uploads/${filename}`);

                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = filename;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    document.body.removeChild(a);
                    
                    showMessage(`✓ ${filename} downloaded successfully`, 'success');
                } else {
                    showMessage(`✗ File not found: ${response.status}`, 'error');
                }
            } catch (error) {
                showMessage(`✗ Network error: ${error.message}`, 'error');
            } finally {
                getBtn.disabled = false;
                getBtn.textContent = 'Get File';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.classList.add('show', type);
        }
    </script>
</body>
</html>
