<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete File - Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 540px;
            width: 100%;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            color: #06c;
            text-decoration: none;
            font-size: 17px;
            margin-bottom: 32px;
            transition: opacity 0.2s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 48px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        h1 {
            font-size: 40px;
            font-weight: 600;
            letter-spacing: -0.005em;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 17px;
            color: #6e6e73;
            margin-bottom: 40px;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
            background: #ffebee;
            color: #c62828;
        }

        .input-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #1d1d1f;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            font-size: 17px;
            border: 1px solid #d2d2d7;
            border-radius: 8px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #06c;
        }

        .hint {
            font-size: 14px;
            color: #6e6e73;
            margin-top: 8px;
        }

        button {
            width: 100%;
            background: #ff3b30;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 16px;
            font-size: 17px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #ff1f13;
        }

        button:disabled {
            background: #d2d2d7;
            cursor: not-allowed;
        }

        .message {
            margin-top: 24px;
            padding: 16px;
            border-radius: 8px;
            font-size: 15px;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="back-link">← Back to Home</a>
        
        <div class="card">
            <span class="method">DELETE</span>
            <h1>Delete File</h1>
            <p class="subtitle">Remove a file from the server</p>

            <form id="deleteForm">
                <div class="input-group">
                    <label for="filename">Filename</label>
                    <input 
                        type="text" 
                        id="filename" 
                        placeholder="example.txt" 
                        required
                    >
                    <div class="hint">Enter the name of the file to delete</div>
                </div>

                <button type="submit" id="deleteBtn">Delete File</button>
            </form>

            <div class="message" id="message"></div>
        </div>
    </div>

    <script>
        const deleteForm = document.getElementById('deleteForm');
        const filenameInput = document.getElementById('filename');
        const deleteBtn = document.getElementById('deleteBtn');
        const message = document.getElementById('message');

        deleteForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const filename = filenameInput.value.trim();
            if (!filename) return;

            deleteBtn.disabled = true;
            deleteBtn.textContent = 'Deleting...';
            message.classList.remove('show', 'success', 'error');

            try {
                const response = await fetch(`/uploads/${filename}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showMessage(`✓ ${filename} deleted successfully`, 'success');
                    filenameInput.value = '';
                } else {
                    showMessage(`✗ Failed to delete: ${response.status} ${response.statusText}`, 'error');
                }
            } catch (error) {
                showMessage(`✗ Network error: ${error.message}`, 'error');
            } finally {
                deleteBtn.disabled = false;
                deleteBtn.textContent = 'Delete File';
            }
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.classList.add('show', type);
        }
    </script>
</body>
</html>
