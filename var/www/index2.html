<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webserv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f7;
            color: #1d1d1f;
            line-height: 1.6;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        h1 {
            font-size: 56px;
            font-weight: 600;
            letter-spacing: -0.005em;
            text-align: center;
            margin-bottom: 12px;
        }

        .subtitle {
            font-size: 21px;
            font-weight: 400;
            color: #6e6e73;
            text-align: center;
            margin-bottom: 60px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 18px;
            padding: 32px;
            text-decoration: none;
            color: inherit;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.07);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px rgba(0,0,0,0.12);
        }

        .card-icon {
            font-size: 40px;
            margin-bottom: 16px;
            display: block;
        }

        .card-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 17px;
            color: #6e6e73;
            line-height: 1.4;
        }

        .method {
            display: inline-block;
            font-size: 11px;
            font-weight: 600;
            padding: 4px 8px;
            border-radius: 4px;
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .get { background: #e8f5e9; color: #2e7d32; }
        .post { background: #e3f2fd; color: #1565c0; }
        .delete { background: #ffebee; color: #c62828; }
        .other { background: #f3e5f5; color: #6a1b9a; }
    </style>
</head>
<body>
    <h1> BONJOUR </h1>
</body>
</html>
