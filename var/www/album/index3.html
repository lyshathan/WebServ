<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>album Gallery - WebServ</title>
    <link rel="stylesheet" href="/static/static/style.css">
    <style>
        /* Additional styles for gallery */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .gallery-item {
            background: #f7fafc;
            border-radius: 8px;
            padding: 1rem;
            border: 1px solid #e2e8f0;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .gallery-item img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 0.5rem;
        }

        .gallery-item h3 {
            margin: 0;
            color: #4a5568;
            font-size: 1rem;
            word-break: break-all;
        }

        .no-images {
            text-align: center;
            color: #718096;
            font-style: italic;
            padding: 3rem;
            background: #f7fafc;
            border-radius: 8px;
            border: 1px solid #e2e8f0;
        }

        .refresh-btn {
            margin-bottom: 1rem;
        }

        .back-btn {
            background: #4a5568;
            margin-right: 1rem;
        }

        .back-btn:hover {
            background: #2d3748;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>album Gallery</h1>
        <p>Image gallery displaying files from <code>/static/images/</code></p>

        <div class="demo-section">
            <h2>Gallery Controls</h2>
            <button class="back-btn" onclick="window.location.href='/'">‚Üê Back to Main</button>
            <button class="refresh-btn" onclick="loadGallery()">üîÑ Refresh Gallery</button>
            <button onclick="testImageUrl()">üîó Test Image URL</button>
            <p>‚úÖ Dynamic file listing enabled</p>
            <p>‚úÖ Image preview functionality</p>
            <p>‚úÖ Responsive grid layout</p>
            <div id="debug-info" style="margin-top: 1rem; padding: 1rem; background: #f0f0f0; border-radius: 4px; font-family: monospace; font-size: 0.9rem;"></div>
        </div>

        <div class="features">
            <h2>Image Gallery</h2>
            <div id="gallery-container">
                <div class="no-images">Loading images...</div>
            </div>
        </div>
    </div>

    <script>
        // Function to load and display images from /static/images/
        async function loadGallery() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '<div class="no-images">Loading images...</div>';

            try {
                // In a real scenario, you would fetch the directory listing from the server
                // For now, we'll use a hardcoded list of common image files
                const imageFiles = [
                    'kitten.jpg',
                    'bowl.jpg',
                    'litter.jpg'
                    // Add more images as they are added to the folder
                ];

                if (imageFiles.length === 0) {
                    container.innerHTML = '<div class="no-images">No images found in /static/images/</div>';
                    return;
                }

                const galleryHTML = `
                    <div class="gallery-grid">
                        ${imageFiles.map(filename => `
                            <div class="gallery-item">
                                <img src="/static/images/${filename}" 
                                     alt="${filename}" 
                                     onerror="this.parentElement.style.display='none'">
                                <h3>${filename}</h3>
                            </div>
                        `).join('')}
                    </div>
                `;

                container.innerHTML = galleryHTML;

            } catch (error) {
                container.innerHTML = '<div class="no-images">Error loading gallery. Please try again.</div>';
                console.error('Error loading gallery:', error);
            }
        }

        // Alternative function that attempts to fetch directory listing
        async function loadGalleryDynamic() {
            const container = document.getElementById('gallery-container');
            container.innerHTML = '<div class="no-images">Loading images...</div>';

            try {
                // Try to fetch directory listing (this would require server support)
                const response = await fetch('/static/images/');
                
                if (response.ok) {
                    const html = await response.text();
                    
                    // Parse HTML to extract image filenames
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(html, 'text/html');
                    const links = Array.from(doc.querySelectorAll('a[href]'));
                    
                    const imageFiles = links
                        .map(link => link.getAttribute('href'))
                        .filter(href => href && /\.(jpg|jpeg|png|gif|svg|webp)$/i.test(href))
                        .filter(href => !href.startsWith('..') && !href.startsWith('/'));

                    if (imageFiles.length === 0) {
                        container.innerHTML = '<div class="no-images">No images found in /static/images/</div>';
                        return;
                    }

                    const galleryHTML = `
                        <div class="gallery-grid">
                            ${imageFiles.map(filename => `
                                <div class="gallery-item">
                                    <img src="/static/images/${filename}" 
                                         alt="${filename}" 
                                         onerror="this.parentElement.style.display='none'">
                                    <h3>${filename}</h3>
                                </div>
                            `).join('')}
                        </div>
                    `;

                    container.innerHTML = galleryHTML;
                } else {
                    // Fallback to static list
                    loadGallery();
                }

            } catch (error) {
                // Fallback to static list if dynamic loading fails
                loadGallery();
            }
        }

        // Load gallery when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Try dynamic loading first, fallback to static if it fails
            loadGalleryDynamic();
        });

        // Debug function to test image URL
        function testImageUrl() {
            const debugDiv = document.getElementById('debug-info');
            const imageUrl = '/static/images/kitten.jpg';
            
            debugDiv.innerHTML = `
                <strong>Debug Information:</strong><br>
                Image URL: ${imageUrl}<br>
                Full URL: ${window.location.origin}${imageUrl}<br>
                Testing URL accessibility...
            `;

            // Test if the image URL is accessible
            const img = new Image();
            img.onload = function() {
                debugDiv.innerHTML += '<br>‚úÖ Image loaded successfully!';
            };
            img.onerror = function() {
                debugDiv.innerHTML += '<br>‚ùå Image failed to load. Check server configuration.';
            };
            img.src = imageUrl;
        }
    </script>
</body>
</html>
